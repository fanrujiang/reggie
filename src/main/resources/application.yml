server:
  port: 8080
spring:
  shardingsphere:
    datasource:
      names:
        master,slave
      # 主数据源
      master:
        type: com.alibaba.druid.pool.DruidDataSource
        driver-class-name: com.mysql.cj.jdbc.Driver
        url: jdbc:mysql://localhost:3306/reggie?characterEncoding=utf-8
        username: root
        password: root
      # 从数据源
      slave:
        type: com.alibaba.druid.pool.DruidDataSource
        driver-class-name: com.mysql.cj.jdbc.Driver
        url: jdbc:mysql://192.168.40.130:3306/reggie?characterEncoding=utf-8
        username: root
        password: root
    masterslave:
      # 读写分离配置
      load-balance-algorithm-type: round_robin #轮询
      # 最终的数据源名称
      name: dataSource
      # 主库数据源名称
      master-data-source-name: master
      # 从库数据源名称列表，多个逗号分隔
      slave-data-source-names: slave
    props:
      sql:
        show: true #开启SQL显示，默认false

  main:
    allow-bean-definition-overriding: true
  cache:
    redis:
      time-to-live: 1800000
  redis:
    host: 192.168.40.128
    port: 6379
    database: 0

  application:
    name: reggie_take_out
  servlet:
    multipart:
      max-file-size: 10MB   #配置单个文件最大上传大小
      max-request-size: 100MB  #配置单个请求最大上传大小(一次请求可以上传多个文件)

#Speing事务管理日志
#logging:
#  level:
#    org.springframework.jdbc.support.JdbcTransactionManager: debug

mybatis-plus:
  configuration:
    #指定mybatis输出日志的位置, 输出控制台
#    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl
    #开启数据库表字段 到 实体类属性的驼峰映射
    map-underscore-to-camel-case: true
  global-config:
    db-config:
      id-type: assign_id

